{% extends "flask_user_layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <form action="{{ url_for('save_blog') }}" method="POST" class="col s12">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <div class="row">
                <div class="input-field col s12">
                    <label for="title">Blog Title</label>
                    <input id="title" name="title" type="text" maxlength="200" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="short_description">Blog Description</label>
                    <textarea id="short_description" name="short_description" maxlength="1500"
                        class="materialize-textarea"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="comments">Blog Comments</label>
                    <textarea id="comments" name="comments" maxlength="3000"
                        class="materialize-textarea"></textarea>
                </div>
            </div>
            <div class="row button_top_padding">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Blog
                </button>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="image" name="image" type="text" maxlength="200" required>
                    <label for="image">Blog image</label>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
